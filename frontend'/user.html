<!DOCTYPE html>
<html>
<head>
    <title>Gym Tracker</title>
</head>
<body>

<h1>Member Dashboard</h1>

<div id="profile">Loading...</div>
<p><b>Trainer:</b> <span id="trainer"></span></p>
<p><b>Workout Suggestion:</b> <span id="suggestion"></span></p>

<h3>Daily Workouts</h3>
<ul id="workouts"></ul>

<!-- <script src="main.js"></script> -->
 <script>
    const API_URL = "http://127.0.0.1:8000/api/member/2/";

fetch(API_URL)
    .then(res => res.json())
    .then(data => {

        document.getElementById("profile").innerHTML = `
            <b>Name:</b> ${data.name}<br>
            <b>Age:</b> ${data.age}<br>
            <b>Height:</b> ${data.height} cm<br>
            <b>Weight:</b> ${data.weight} kg<br>
            <b>Goal:</b> ${data.goal}<br>
            <b>Attendance:</b> ${data.attendance} days
        `;

        document.getElementById("trainer").textContent = data.trainer;
        document.getElementById("suggestion").textContent = data.suggestion;

        const list = document.getElementById("workouts");
        list.innerHTML = "";

        data.workouts.forEach(w => {
            const li = document.createElement("li");
            li.textContent = `${w.date} - ${w.details}`;
            list.appendChild(li);
        });
    })
    .catch(err => console.error("API Error:", err));

 </script>
</body>
</html>
