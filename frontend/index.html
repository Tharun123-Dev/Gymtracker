
<!DOCTYPE html>
<html>
<head>
<title>Gym Tracker</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<section class="hero">
  <h1>Gym Tracker</h1>
  <p>Discipline • Strength • Progress</p>

  <div class="stats">
    <div class="stat">120<br><span>Workouts</span></div>
    <div class="stat">35k<br><span>Calories</span></div>
    <div class="stat">180<br><span>Hours</span></div>
  </div>
</section>

<section class="section">
  <h2>Training Programs</h2>
  <div class="cards">
    <div class="card">Strength Training</div>
    <div class="card">Fat Loss</div>
    <div class="card">Flexibility</div>
  </div>
</section>

<section class="section dark">
  <h2>Workout Gallery</h2>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1554284126-aa88f22d8b74">
    <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e">
    <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1">
  </div>
</section>

<section class="section">
  <h2>Add Workout</h2>
  <form id="form">
    <input id="name" placeholder="Workout Name" required>
    <input id="duration" type="number" placeholder="Duration">
    <input id="calories" type="number" placeholder="Calories">
    <button>Add</button>
  </form>
  <div id="list"></div>
</section>

<script src="script.js"></script>
</body>
</html>
